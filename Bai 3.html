<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body onload="Run()">
<script>
    function Fibonacci(number) {
        if(number==1||number==2)
        {
            return 1;
        }
        return Fibonacci(number-1)+Fibonacci(number-2);
    }
    function Run() {
        let count = 0;
        for(var i = 1;i<=1000;i++)
        {
            if(count==20)
            {
                break;
            }
            document.write(Fibonacci(i));
            document.write("</br>");
            count++;
        }
    }
</script>
</body>
</html>
