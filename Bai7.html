<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body onload="Run()">
<script>
    function ChiaHetCho3(number) {

        if(number%3==0)
        {
            return true;
        }
        return false;
    }
    function ChiaHetCho5(number) {
        if(number%5==0)
        {
            return true;
        }
        return false;
    }
    function Run() {
        let number = [];
        for(var i = 1;i<=100;i++)
        {
            number.push(i);
        }
        for (var i = 1;i<=100;i++)
        {
            if(ChiaHetCho3(number[i])&&ChiaHetCho5(number[i]))
            {
                number[i] = "FizzBuzz";
            }
            else
            {
                if(ChiaHetCho3(number[i]))
                {
                    number[i] = "Fizz";
                }
                if(ChiaHetCho5(number[i]))
                {
                    number[i] = "Buzz";
                }
            }
        }
        document.write(number);
    }
</script>
</body>
</html>
