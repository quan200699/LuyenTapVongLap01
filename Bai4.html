<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body onload="Run()">
<script>
    function Fibonacci(number) {
        if(number==1||number==2)
        {
            return 1;
        }
        return Fibonacci(number-1)+Fibonacci(number-2);
    }
    function Run() {
        for(var i = 1;i<=1000;i++)
        {
            if(Fibonacci(i)%5==0)
            {
                document.write(Fibonacci(i));
                document.write("</br>");
                break;
            }
        }
    }
</script>
</body>
</html>
