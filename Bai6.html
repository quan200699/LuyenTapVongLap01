<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    for(var i = 1;i<=1000;i++)
    {
        if(count==30)
        {
            break;
        }
        if(i%7==0)
        {
            count++;
            sum+=i;
        }
    }
    document.write(sum);
</script>
</body>
</html>
